<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/k_infosearch.css">
    <title>会員情報検索</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <p>会員情報検索</p>
      </div>
      <div class="back">
        <p>戻る</p>
      </div>
    </div>
    <div class="content">
      <div class="content_top">
        <!-- 検索条件 -->
        <div class="search">
          <p>検索条件</p>
          <form class="" action="" method="post">
            <table>
              <tr>
                <td>名前</td>
                <td><input type="text" name="k_name" value=""></td>
              </tr>
              <tr>
                <td>郵便番号</td>
                <td><input type="text" name="postal_code" value=""></td>
              </tr>
              <tr>
                <td>電話番号</td>
                <td><input type="text" name="phone_code" value=""></td>
              </tr>
              <tr>
                <td>メールアドレス</td>
                <td><input type="text" name="mail" value=""></td>
              </tr>
            </table>
            <p><input type="submit" name="search" value="検索"></p>
          </form>
        </div>
      </div>
      <div class="content_bottom">
        <div class="result">
          <table rules="rows" cellpadding="10">
            <thead class="table_head">
              <tr>
                <th>氏名</th>
                <th>電話番号</th>
                <th id="address">住所</th>
                <th id="detail">&nbsp</th>
              </tr>
            </thead>
            <tbody class="table_scroll">
              <tr>
    						<td>佐藤</td>
    						<td>111-1111-1111</td>
    						<td id="address">日本</td>
    						<td id="detail"><input type="button" value="詳細"></td>
    					</tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
